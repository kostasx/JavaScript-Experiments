<html>
<head>
	<style type="text/css">
	body {
		background: black;
	}
	#container {
		width: 100%;
		height: 100%;
	}
	#my_image {
		margin: 0px auto;
		text-align: center;
	}
	</style>
	<title></title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/jquery.reel-min.js"></script>
</head>
<body>
<div id="container">
	<img src="img/spritebig.jpg" width="640" height="400" id="my_image">
</div>	
<div>
	<a href="http://jquery.vostrel.cz/reel">jQuery Reel Plugin</a>
</div>
<script type="text/javascript">
$('#my_image').reel({
	horizontal: true,
	frames: 60,
	footage: 60,
	area: $('body'),
	spacing: 640,
	suffix: ""
	})
</script>
</body>
</html>
