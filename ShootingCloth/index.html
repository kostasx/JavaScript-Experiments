<script>
// SETTINGS
var physics_accuracy  = 3,
    mouse_influence   = 20,
    mouse_cut         = 5,
    gravity           = 1200,
    cloth_height      = 30,
    cloth_width       = 50,
    start_y           = 20,
    spacing           = 7,
    tear_distance     = 60;

window.requestAnimFrame =
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function (callback) {
        window.setTimeout(callback, 1000 / 60);
};

var canvas,
    ctx,
    cloth,
    boundsx,
    boundsy,
    mouse = {
        down: false,
        button: 1,
        x: 0,
        y: 0,
        px: 0,
        py: 0
    },
    // FIREWORKS & PARTICLES
    fireworks = [],     // FIREWORKS COLLECTION
    particles = [],     // PARTICLE COLLECTION
    hue = 120,          // STARTING HUE
    limiterTotal = 5,   // LIMIT FIREWORKS LAUNCH AT 5 PER LOOP TICK
    limiterTick = 0,
    timerTotal = 80,   // time fireworks auto launches, one launch per 80 loop ticks
    timerTick = 0,
    mx,
    my,
    distanceReached = false,
    cw = window.innerWidth;
    ch = window.innerHeight;

var Point = function (x, y) {

    this.x      = x;
    this.y      = y;
    this.px     = x;
    this.py     = y;
    this.vx     = 0;
    this.vy     = 0;
    this.pin_x  = null;
    this.pin_y  = null;
    
    this.constraints = [];
};

////////////// AUDIO /////////////////////////////////////////////////

    var playing = false;
    var audio = document.getElementsByTagName("audio")[0];
        audio.addEventListener("ended", function() { 
            playing = false;
        });

    function playSound() {

        audio.pause();
        audio.currentTime = 0;
        audio.play();

    }

////////////// AUDIO /////////////////////////////////////////////////

////////////// PARTICLES ////////////////////////////////////////////

    // GET RANDOM NUMBER WITHING A RANGE
    function random( min, max ) {   return Math.random() * ( max - min ) + min;    }

    // CALCULATE DISTANCE BETWEEN TWO POINTS
    function calculateDistance( p1x, p1y, p2x, p2y ) {
        var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
        return Math.sqrt( Math.pow( xDistance, 2 ) + Math.pow( yDistance, 2 ) );
    }

    // CREATE FIREWORK
    function Firework( sx, sy, tx, ty ) {
        // actual coordinates
        this.x = sx;
        this.y = sy;
        // starting coordinates
        this.sx = sx;
        this.sy = sy;
        // target coordinates
        this.tx = tx;
        this.ty = ty;
        // distance from starting point to target
        this.distanceToTarget = calculateDistance( sx, sy, tx, ty );
        this.distanceTraveled = 0;
        // track the past coordinates of each firework to create a trail effect, increase the coordinate count to create more prominent trails
        this.coordinates = [];
        this.coordinateCount = 3;
        // populate initial coordinate collection with the current coordinates
        while( this.coordinateCount-- ) {
            this.coordinates.push( [ this.x, this.y ] );
        }
        this.angle = Math.atan2( ty - sy, tx - sx );
        this.speed = 2;
        this.acceleration = 1.05;
        this.brightness = random( 50, 70 );
        // circle target indicator radius
        this.targetRadius = 1;

    }

    Firework.prototype.update = function( index ) {
        // remove last item in coordinates array
        this.coordinates.pop();
        // add current coordinates to the start of the array
        this.coordinates.unshift( [ this.x, this.y ] );
        
        // cycle the circle target indicator radius
        if( this.targetRadius < 8 ) {
            this.targetRadius += 0.3;
        } else {
            this.targetRadius = 1;
        }
        
        // speed up the firework
        this.speed *= this.acceleration;
        
        // get the current velocities based on angle and speed
        var vx = Math.cos( this.angle ) * this.speed,
                vy = Math.sin( this.angle ) * this.speed;
        // how far will the firework have traveled with velocities applied?
        this.distanceTraveled = calculateDistance( this.sx, this.sy, this.x + vx, this.y + vy );
        
        // if the distance traveled, including velocities, is greater than the initial distance to the target, then the target has been reached

        // TRAVEL DISTANCE BEFORE EXPLODING
        /*
        if( this.distanceTraveled >= this.distanceToTarget ) {
            distanceReached = true;
            createParticles( this.tx, this.ty );
            // remove the firework, use the index passed into the update function to determine which to remove
            fireworks.splice( index, 1 );
        } else {
            // target not reached, keep traveling
            distanceReached = false;
            this.x += vx;
            this.y += vy;
        }
        */

        createParticles( this.tx, this.ty );
        fireworks.splice( index, 1 );

        // console.log(this.x, this.y);
        fx = this.x;
        fy = this.y;
    }
    Firework.prototype.draw = function() {
        ctx.beginPath();
        // move to the last tracked coordinate in the set, then draw a line to the current x and y
        ctx.moveTo( this.coordinates[ this.coordinates.length - 1][ 0 ], this.coordinates[ this.coordinates.length - 1][ 1 ] );
        ctx.lineTo( this.x, this.y );
        //        ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
        ctx.stroke();
        
        ctx.beginPath();
        // draw the target for this firework with a pulsing circle
        ctx.arc( this.tx, this.ty, this.targetRadius, 0, Math.PI * 2 );
        ctx.stroke();

    }

    // CREATE PARTICLE
    function Particle( x, y ) {
        this.x = x;
        this.y = y;
        // track the past coordinates of each particle to create a trail effect, increase the coordinate count to create more prominent trails
        this.coordinates = [];
        this.coordinateCount = 5;
        while( this.coordinateCount-- ) {
            this.coordinates.push( [ this.x, this.y ] );
        }
        // set a random angle in all possible directions, in radians
        this.angle = random( 0, Math.PI * 2 );
        this.speed = random( 1, 10 );
        // friction will slow the particle down
        this.friction = 0.95;
        // gravity will be applied and pull the particle down
        this.gravity = 1;
        // set the hue to a random number +-20 of the overall hue variable
        this.hue = random( hue - 20, hue + 20 );
        this.brightness = random( 50, 80 );
        this.alpha = 1;
        // set how fast the particle fades out
        this.decay = random( 0.015, 0.03 );

        playSound();

    }

    // UPDATE PARTICLE
    Particle.prototype.update = function( index ) {
        this.coordinates.pop();        // remove last item in coordinates array
        this.coordinates.unshift( [ this.x, this.y ] );        // add current coordinates to the start of the array
        this.speed *= this.friction;        // slow down the particle
        this.x += Math.cos( this.angle ) * this.speed;        // apply velocity
        this.y += Math.sin( this.angle ) * this.speed + this.gravity;
        this.alpha -= this.decay;        // fade out the particle
        if( this.alpha <= this.decay ) {        // remove particle once alpha = low enough, based on passed in index
            particles.splice( index, 1 );
        }
    }

    // DRAW PARTICLE
    Particle.prototype.draw = function() {
        ctx. beginPath();   // move to last tracked coords in set, then draw line to current x + y
        ctx.moveTo( this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ] );
        ctx.lineTo( this.x, this.y );
        // ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
        ctx.stroke();
    }

    // CREATE PARTICLE GROUP / EXPLOSION 
    function createParticles( x, y ) {
        // increase the particle count for a bigger explosion, beware of the canvas performance hit with the increased particles though
        var particleCount = 30;
        while( particleCount-- ) {
            particles.push( new Particle( x, y ) );
        }

    }

////////////// TABLECLOTH ////////////////////////////////////////////


    Point.prototype.update = function (delta) {

        if (mouse.down) {

            var diff_x = this.x - mouse.x,
                diff_y = this.y - mouse.y,
                dist = Math.sqrt(diff_x * diff_x + diff_y * diff_y);

            if ( mouse.button !== 1 ) {

                if (dist < mouse_influence) {
                    this.px = this.x - (mouse.x - mouse.px) * 1.8;
                    this.py = this.y - (mouse.y - mouse.py) * 1.8;
                }

            } else if (dist < mouse_cut ) { this.constraints = []; }
        }

        this.add_force(0, gravity);

        delta *= delta;
        nx = this.x + ((this.x - this.px) * .99) + ((this.vx / 2) * delta);
        ny = this.y + ((this.y - this.py) * .99) + ((this.vy / 2) * delta);

        this.px = this.x;
        this.py = this.y;

        this.x = nx;
        this.y = ny;

        this.vy = this.vx = 0
    };

    Point.prototype.draw = function () {

        if (this.constraints.length <= 0) return;

        var i = this.constraints.length;
        while (i--) this.constraints[i].draw();
    };

    Point.prototype.resolve_constraints = function () {

        if (this.pin_x != null && this.pin_y != null) {

            this.x = this.pin_x;
            this.y = this.pin_y;
            return;
        }

        var i = this.constraints.length;
        while (i--) this.constraints[i].resolve();

        this.x > boundsx ? this.x = 2 * boundsx - this.x : 1 > this.x && (this.x = 2 - this.x);
        this.y < 1 ? this.y = 2 - this.y : this.y > boundsy && (this.y = 2 * boundsy - this.y);
    };

    Point.prototype.attach = function (point) {

        this.constraints.push(
            new Constraint(this, point)
        );
    };

    Point.prototype.remove_constraint = function (lnk) {

        var i = this.constraints.length;
        while (i--)
            if (this.constraints[i] == lnk) this.constraints.splice(i, 1);
    };

    Point.prototype.add_force = function (x, y) {

        this.vx += x;
        this.vy += y;
    };

    Point.prototype.pin = function (pinx, piny) {
        this.pin_x = pinx;
        this.pin_y = piny;
    };

    var Constraint = function (p1, p2) {

        this.p1     = p1;
        this.p2     = p2;
        this.length = spacing;
    };

    Constraint.prototype.resolve = function () {

        var diff_x  = this.p1.x - this.p2.x,
            diff_y  = this.p1.y - this.p2.y,
            dist    = Math.sqrt(diff_x * diff_x + diff_y * diff_y),
            diff    = (this.length - dist) / dist;

        if (dist > tear_distance) this.p1.remove_constraint(this);

        var px = diff_x * diff * 0.5;
        var py = diff_y * diff * 0.5;

        this.p1.x += px;
        this.p1.y += py;
        this.p2.x -= px;
        this.p2.y -= py;
    };

    Constraint.prototype.draw = function () {

        ctx.moveTo(this.p1.x, this.p1.y);
        ctx.lineTo(this.p2.x, this.p2.y);
    };

    var Cloth = function () {

        this.points = [];

        var start_x = canvas.width / 2 - cloth_width * spacing / 2;

        for (var y = 0; y <= cloth_height; y++) {

            for (var x = 0; x <= cloth_width; x++) {

                var p = new Point(start_x + x * spacing, start_y + y * spacing);

                x != 0 && p.attach(this.points[this.points.length - 1]);
                y == 0 && p.pin(p.x, p.y);
                y != 0 && p.attach(this.points[x + (y - 1) * (cloth_width + 1)])

                this.points.push(p);
            }
        }
    };

    Cloth.prototype.update = function () {

        var i = physics_accuracy;

        while (i--) {
            var p = this.points.length;
            while (p--) this.points[p].resolve_constraints();
        }

        i = this.points.length;
        while (i--) this.points[i].update(.016);
    };

    Cloth.prototype.draw = function () {

        ctx.beginPath();

        var i = cloth.points.length;
        while (i--) cloth.points[i].draw();

        ctx.stroke();
    };

    function update() {

        // ORIGINAL
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // normally, clearRect() would be used to clear the canvas we want to create a trailing effect though
        // setting the composite operation to destination-out will allow us to clear the canvas at a specific opacity, rather than wiping it entirely
        /*
        ctx.globalCompositeOperation = 'destination-out';
        // decrease the alpha property to create more prominent trails
        ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
        ctx.fillRect( 0, 0, cw, ch );
        // change the composite operation back to our main mode
        // lighter creates bright highlight points as the fireworks and particles overlap each other
        ctx.globalCompositeOperation = 'lighter';
        */

        cloth.update();
        cloth.draw();

        requestAnimFrame(update);

        // PARTICLE SECTION

        hue += 0.5;        // increase the hue to get different colored fireworks over time

        // LOOP OVER EACH FIREWORK, DRAW, UPDATE 
        var i = fireworks.length;
        while( i-- ) {
            fireworks[ i ].draw();
            fireworks[ i ].update( i );
        }
        
        // loop over each particle, draw it, update it
        var i = particles.length;
        while( i-- ) {
            particles[ i ].draw();
            particles[ i ].update( i );
        }

        // LIMIT FIREWORK RATE ON mouse.down
        if( limiterTick >= limiterTotal ) {
            if( mouse.down ) {
                // start the firework at the bottom middle of the screen, then set the current mouse coordinates as the target
                fireworks.push( new Firework( cw / 2, ch, mouse.x, mouse.y ) );
                limiterTick = 0;
            }
        } else {
            limiterTick++;
        }
    }

    function start() {

        canvas.onmousedown = function (e) {
            mouse.button  = e.which;
            mouse.px      = mouse.x;
            mouse.py      = mouse.y;
            var rect      = canvas.getBoundingClientRect();
            mouse.x       = e.clientX - rect.left,
            mouse.y       = e.clientY - rect.top,
            mouse.down    = true;
            e.preventDefault();
        };

        canvas.onmouseup = function (e) {
            mouse.down = false;
            e.preventDefault();
        };

        canvas.onmousemove = function (e) {
            mouse.px  = mouse.x;
            mouse.py  = mouse.y;
            var rect  = canvas.getBoundingClientRect();
            mouse.x   = e.clientX - rect.left,
            mouse.y   = e.clientY - rect.top,
            e.preventDefault();
        };

        canvas.oncontextmenu = function (e) {
            e.preventDefault();
        };

        boundsx = canvas.width - 1;
        boundsy = canvas.height - 1;

        ctx.strokeStyle = '#888';
        cloth = new Cloth();
        update();
    }

    window.onload = function () {

        canvas  = document.getElementById('c');
        ctx     = canvas.getContext('2d');

        canvas.width  = 800;
        canvas.height = 300;

        start();
    };	
</script>
